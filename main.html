<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>안암 뭐 먹지?</title>
        <link rel="stylesheet" href="./src/main.css" />
    </head>

    <body>
        <div class="form">
            <h1 class="title">안암 뭐 먹지?</h1>
            <div class="flip" style="padding: 1rem;"><hr/ style="width: 10rem;"></div>

            <div class="div-context context-transition context-init">
                <p class="context">
                    안암에 사는 용욱이는 친구인 주한이와 밥을 먹고자 한다.<br />
                    누군가 친구는 서로 비슷한 사람들끼리 만난다고 했던가?<br />
                    용욱이도 주한이도 너무 깐깐해서 뭘 먹어야 할 지 정하는 데에만 매일 한세월이 걸렸다.<br />
                    <br />
                    서로서로를 깐깐하다고 언플하며 둘의 이미지만 계속 까여가는 상황을 타계하고자,<br />
                    컴퓨터학과에 다니고 있던 용욱이는 규진이와 함께 프로그래밍으로 이를 해결하고자 한다.
                </p>
            </div>
        </div>
        <div class="div-anam">
            <p class="context started">
                > 오늘은 어떤 음식을 드시고 싶으신가요?
            </p>
        </div>
        <div class="button-container">
            <button class="0 WESTERN">양식</button>
            <button class="1 JAPANESE">일식</button>
            <button class="2 CHINESE">중식</button>
            <button class="3 KOREAN">한식</button>
            <button class="4 ASIAN">아시아</button>
            <button class="5 BUNSIK">분식</button>
            <button class="6 MEAT">고기</button>
            <button class="7 LIGHT">경양식</button>
            <button class="8 CHAMSARI">참살이길</button>
            <button class="9 ENGINEER">이공캠</button>
            <button class="10 GAEUNSAGIL">개운사길</button>
            <button class="11 POLITICS">정경대후문</button>
            <button class="12 FRONTDOOR">정문</button>
            <button class="13 LAW">법대후문</button>
            <button class="14 FOUR">고대사거리</button>
            <button class="15 JEGIDONG">제기동</button>
        </div>
        <div class="list-container"></div>
