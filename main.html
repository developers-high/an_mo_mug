<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>안암 뭐 먹지?</title>
		<link rel="stylesheet" href="./src/main.css">
	</head>

	<body>
		<div class="form">
			<h1 class="title">안암 뭐 먹지?</h1>
			<hr/ class="flip" style="width: 10rem;">
			<div class="div-context context-transition context-init">
				<p class="context">
					안암에 사는 용욱이는 친구인 주한이와 밥을 먹고자 한다.<br />
					누군가 친구는 서로 비슷한 사람들끼리 만난다고 했던가?<br />
					용욱이도 주한이도 너무 깐깐해서 뭘 먹어야 할 지 정하는 데에만
					매일 한세월이 걸렸다.<br />
					<br />
					서로서로를 깐깐하다고 언플하며 둘의 이미지만 계속 까여가는
					상황을 타계하고자,<br />
					컴퓨터학과에 다니고 있던 용욱이는 자신이 좋아하는 프로그래밍으로
					이를 해결하고자 한다.
				</p>
			</div>
		</div>
		<div class="div-anam">
			<p class="context started">
                > 오늘은 어떤 음식을 드시고 싶으신가요?
            </p>
		</div>
		<div class="button-container">
			<button>양식</button>
			<button>일식</button>
			<button>중식</button>
			<button>한식</button>
			<button>아시아</button>	
			<button>참살이길</button>
			<button>이공캠</button>
			<button>개운사길</button>
			<button>정경대후문</button>
			<button>정문</button>	
		</div>
		<div class="list-container">
		</div>
